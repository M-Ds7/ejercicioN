<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">
    <h1 class="text-center">Primera ley de Newton</h1>
    <h4 class="text-center">Ley de la inercia</h4>

    <form id="myform">
      <div class="mb-3">
        <label for="inputMass" class="form-label">Introduce la masa</label>
        <input type="number" id="inputMass" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="inputForce" class="form-label">Introduce la fuerza</label>
        <input type="number" id="inputForce" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="inputTime" class="form-label">Introduce el tiempo</label>
        <input type="number" id="inputTime" class="form-control" />
      </div>

      <button type="button" class="btn btn-primary" id="calcular">Calcular</button> <!-- Cambiamos el tipo a "button" y agregamos un ID -->
    </form>

    <div class="resultado mt-3">
      <label for="inputResult" class="form-label">Resultado</label>
      <input type="text" id="inputResult" class="form-control" readonly />
    </div>
  </div>

  <script src="./JS/Calculo.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9"></script>
</body>
</html>
